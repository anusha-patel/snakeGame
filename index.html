<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <!-- css link -->
    <link rel="stylesheet" href="game.css">

    
    <!-- js link -->
    <script src="game.js" defer></script>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/b5c59ff1b7.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">score: 0</span>
            <span class="highscore">High score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
        </div>
        
    </div>

    
</body>
</html>
